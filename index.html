<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Ai Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <head>
        <h1>Welcome to the Ai Poem Generator</h1>
      </head>
      <main>
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter a topic"
            autofocus
            required
            class="search-form-input"
            id="user-input"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem-location"></div>
      </main>

      <footer>
        This Ai Poem Generator was coded by
        <a
          href="https://github.com/LatoyaNatashaC/Ai-Poem-Generator-2"
          target="_blank"
          >Latoya Natasha Kissoon Campbell</a
        >
        and is open-sourced on
        <a
          href="https://github.com/LatoyaNatashaC/Ai-Poem-Generator-2"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="" target="_blank"> Netlify </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
